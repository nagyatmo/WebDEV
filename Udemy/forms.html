<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Forms / form controls demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Choose a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" min="1" max="10" type="number" placeholder="Adjon meg egy szÃ¡mot" name="num">

        </p>

        <button class="form_button" type="submit">Submit</button>

    </form>
    <hr>
    <h2>Different type of searches by name value</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <hr>

    <h2>More inputs / radio</h2>
    <form action="/birds">
        <input type="checkbox" name=agree_tos id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="group" id="first" value="first">
            <label for="first">First tick</label>
            <input type="radio" name="group" id="seconds" value="seconds">
            <label for="seconds">Seconds tick</label>
            <input type="radio" name="group" id="third" value="third">
            <label for="third">Third tick</label>
        </p>
        <button>Submit</button>
    </form>

    <hr>
    <h2>Select shirt size</h2>
    <form action="/shirt_size">
        <Label for="size">Please select a shirt size</Label>
        <select name="size" id="size">
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
        </select>

        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max=10>
        </p>

        <p>
            <label for="requests">Add extra requests:</label>
            <textarea name="req" id="requests" cols="30" rows="10" placeholder="Extra requests"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Validations dummy</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter first name</label>
            <input type="text" name="first_name" id="first" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" name="" id="" required>
            <input type="url" name="" id="" required>

        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h1>Race Registration!</h1>
    <form action="/raceReg">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label><br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup">
                <option value="u18">under 18</option>
                <option value="1830">18-30</option>
                <option value="3050">30-50</option>
                <option value="50">50+</option>
            </select>
        </div>
        <button>Register!</button>




    </form>
</body>

</html>
